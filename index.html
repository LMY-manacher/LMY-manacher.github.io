<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单通信测试</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>简单通信测试</h1>
    <div>
        <label>服务器地址：</label>
        <input type="text" id="serverAddress" value="https://1171-116-162-95-23.ngrok-free.app" style="width: 200px;">
    </div>
    <button onclick="testConnection()">测试连接</button>
    <div id="result">等待测试...</div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            const serverAddress = document.getElementById('serverAddress').value.trim();
            result.textContent = '正在连接...';
            
            try {
                const response = await fetch(`${serverAddress}/`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                result.textContent = `连接成功！\n服务器响应：${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `连接失败：${error.message}`;
            }
        }
    </script>
</body>
</html>
