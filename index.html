<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单通信测试</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>简单通信测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result">等待测试...</div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.textContent = '正在连接...';
            
            try {
                console.log('开始连接...');
                const response = await fetch('https://6e5e-116-162-95-147.ngrok-free.app/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('收到响应:', response.status);
                console.log('响应头:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('解析数据:', data);
                
                result.textContent = `连接成功！\n服务器响应：${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error('连接错误:', error);
                result.textContent = `连接失败：${error.message}\n\n可能的原因：\n1. 服务器未启动\n2. 网络连接问题\n3. 防火墙阻止\n4. ngrok 连接问题\n5. CORS 策略限制\n\n请检查浏览器控制台获取更多信息。`;
            }
        }
    </script>
</body>
</html>
