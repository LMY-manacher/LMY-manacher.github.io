<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单通信测试</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>简单通信测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result">等待测试...</div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.textContent = '正在连接...';
            
            try {
                const response = await fetch('https://6e5e-116-162-95-147.ngrok-free.app:5000/');
                const data = await response.json();
                result.textContent = `连接成功！\n服务器响应：${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `连接失败：${error.message}\n\n可能的原因：\n1. 服务器未启动\n2. 网络连接问题\n3. 防火墙阻止`;
            }
        }
    </script>
</body>
</html>
