<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单连接测试</title>
</head>
<body>
    <h1>简单连接测试</h1>
    <button onclick="test()">测试连接</button>
    <pre id="result"></pre>

    <script>
        async function test() {
            const result = document.getElementById('result');
            result.textContent = '正在测试...';
            
            try {
                const response = await fetch('http://192.168.43.76:9999/');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = '错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
