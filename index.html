<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU测试与磁传感器监测</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CPU测试与磁传感器监测</h1>
        
        <div class="section">
            <h2>CPU测试</h2>
            <div class="controls">
                <label>服务器地址：<input id="serverAddress" type="text" placeholder="http://your-server" style="width:300px;"></label>
                <br>
                <button id="startBtn">开始CPU测试</button>
                <button id="stopBtn" disabled>停止CPU测试</button>
            </div>
            <div class="status" id="status">就绪</div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="section">
            <h2>磁传感器数据</h2>
            <div class="controls">
                <button id="startSensorBtn">开始监测</button>
                <button id="stopSensorBtn" disabled>停止监测</button>
            </div>
            <div class="sensor-data" id="sensorOutput">
                <div id="currentData">尚未读取数据</div>
                <table class="data-table" id="dataTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>时间(ms)</th>
                            <th>X(µT)</th>
                            <th>Y(µT)</th>
                            <th>Z(µT)</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
